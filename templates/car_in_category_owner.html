{%extends "main.html"%}
{%block content%}
    

        <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4"> Category:  {{category.category}}
      </h1>
      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="#" {%if car.car_item_pic%} src="{{car.car_item_pic}}" {%else%} src="http://via.placeholder.com/600x400" {%endif%}" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3><span>{{car.year}} </span><span> {{car.make}} </span><span> {{car.model}}</span></h3>
          <br>
          <h6>Price:  {{car.price}}</h6>
          <h6>Milage:  {{car.milage}}</h6>
          <br>
          <p>Seller's Notes:  {{car.description}}</p>
          <br>
          <a href="{{url_for('edit_car_from_category', category_id=category.id, car_id=car.id)}}"><button type="button" class="btn btn-dark">Edit</button></a>
          <br>
          <br>
          <a href="{{url_for('delete_car_from_category', category_id=category.id, car_id=car.id)}}"><button type="button" class="btn btn-warning">Delete</button></a>
          <br>
          <br>
          <a href="{{url_for('category_items', category_id=category.id)}}">
              <button type="button" class="btn btn-secondary">Go Back</button>
              </a>
        </div>
      </div>
      <!-- /.row -->

      <hr>
      
      

    </div>
    <!-- /.container -->

{%endblock%}
