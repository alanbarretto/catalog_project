{% extends "main.html" %}
{% block content %}


  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Enter a New Car</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{url_for('create_car_category', category_id=category.id)}}" method = "post">
        <div class="form-group">
          <label for="year">Year: </label>
          <input type ="text" maxlength="50" class="form-control" name="year" placeholder="Year">

          <label for="year">Make: </label>
          <input type ="text" maxlength="50" class="form-control" name="make" placeholder="Make">

          <label for="year">Model: </label>
          <input type ="text" maxlength="50" class="form-control" name="model" placeholder="Model">

          <label for="year">Color: </label>
          <input type ="text" maxlength="50" class="form-control" name="color" placeholder="Color">

          <label for="description">Description:</label>
          <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Vehicle"></textarea>

          <label for="price">Price:</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
          </div>
          
          <label for="course">Bodystyle: </label>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style1" value="Sedans">Sedans
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style2" value="Coupes">Coupes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style3" value="SUVs">SUVs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style4" value="Wagons/Hatchbacks">Wagons/Hatchbacks
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style5" value="Crossovers">Crossovers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style6" value="GreenCars/Hybrids">Green Cars/Hybrids
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style7" value="Convertibles">Convertibles
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style8" value="LuxuryCars">Luxury Cars
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style9" value="SportsCars">Sports Cars
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style10" value="PickupTrucks">Pickup Trucks
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="category" id="style11" value="Vans/Minivans">Vans/Minivans
            </label>
          </div>
          
          <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
