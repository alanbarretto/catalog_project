{%extends "main.html"%}
{%block content%}
    

        <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Joe's Car Lot
        <small>{{category.category}}</small>
      </h1>
      <br>
      <a class="btn btn-primary" href="">Add Your Car</a>

      {%for car in carItem%}

      <div class="row">
        <div class="col-md-7" id="b_pic">
          <a href="#">
            <img class="#" src="http://placehold.it/600x300" alt="">
          </a>
        </div>
        <div class="col-md-5" id="b_txt">
          <h3><span> {{car.year}} </span><span> {{car.make}} </span><span> {{car.model}} </span></h3>
          <br>
          <h3>{{car.price}}</h3>
          <br>
          <p>{{car.description}}</p>

          
          <a class="btn btn-primary" href="#">Details</a>
        </div>
      </div>
      <!-- /.row -->

      <hr>
      {%endfor%}
      

    </div>
    <!-- /.container -->

{%endblock%}
