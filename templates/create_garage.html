{% extends "main.html" %}
{% block content %}


  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Create Your Garage</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{url_for('create_garage')}}" method = "POST">
        <div class="form-group">
          <label for="year">Garage Name </label>
          <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Garage Name">

          <label for="description">Garage Description:</label>
          <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of Your Garage"></textarea>
          
          <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
          <br>
          
        </div>
      </form>
      <a href = "{{url_for('category')}}">
            <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
          </a>
    </div>
  </div>
{% endblock %}
