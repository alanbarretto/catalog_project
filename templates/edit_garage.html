{% extends "main.html" %}
{% block content %}

<br>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form action="{{url_for('edit_garage', garage_id=garage.id)}}" method="POST">
				<h4>Edit {{garage.name}}</h4>
				<br>
				<label>Garage Name: </label>
				<input type="text" maxlength="240" name="name">
				<br>

				<label><h6>Garage Description: </h6></label>
				<div>
				<textarea type="text" maxlength="240" name="description"></textarea></div>
				<br>
				<button type="submit" class="btn btn-success" id="submit" type="submit">
          		Edit</button>
          		<br>
          		<br>
			</form>
			<a href="{{url_for('garage_items', garage_id=garage.id)}}"><button type="button" class="btn btn-danger">Cancel</button></a><br><br>
		</div>
	</div>
</div>


{% endblock %}
