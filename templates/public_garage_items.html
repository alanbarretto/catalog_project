{%extends "main.html"%}
{%block content%}
    

        <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h3 class="my-4">WELCOME TO: {{garage.name}}
      </h3>
      <br>
      <h5>Garage Owner:  {{user.name}}</h5>
      <br>
      <a href="{{url_for('category')}}">
              <button type="button" class="btn btn-info">Return to Homepage</button>
              </a>
              <br>
              <br>

      {%for car in cars%}

      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="#" src="{{car.car_item_pic}}" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3><span> {{car.year}} </span><span> {{car.make}} </span><span> {{car.model}} </span></h3>
          <br>
          <h6>Price: {{car.price}}</h6>
          <h6>Milage: {{car.milage}}</h6>
          <br>
          <p>Seller's Notes:  {{car.description}}</p>
          <br>
          <a href="{{url_for('car_from_garage', garage_id=garage.id, car_id=car.id)}}"><button type="button" class="btn btn-primary">Details</button></a>
        </div>
      </div>
      <!-- /.row -->

      <hr>
      {%endfor%}
      

    </div>
    <!-- /.container -->

{%endblock%}
