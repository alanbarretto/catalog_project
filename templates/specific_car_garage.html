{%extends "main.html"%}
{%block content%}
    

        <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Joe's Car Lot
        <small>garage.name</small>
      </h1>

      
      

      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="#" src="http://placehold.it/600x300" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3><span>{{car.year}}</span><span>{{car.make}}</span><span>{{car.model}}</span></h3>
          <br>
          <h3>{{car.price}}</h3>
          <br>
          <p>{{car.description}}</p>
          
          <a class="btn btn-primary" href="{{url_for('purchase_from_garage', garage_id=garage.id, car_id=car.id)}}">Contact Seller</a>
          <br>
          <a class="btn btn-primary" href="{{url_for('edit_car_garage', garage_id=garage.id, car_id=car.id)}}">Edit</a>
          <br>
          <a class="brn btn-primary" href="{{url_for('delete_car_garage', garage_id=garage.id, car_id=car.id)}}">Delete</a>
        </div>
      </div>
      <!-- /.row -->

      <hr>
      {%endfor%}
      

    </div>
    <!-- /.container -->

{%endblock%}
