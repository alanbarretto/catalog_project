{%extends "main.html"%}
{%block content%}
    

        <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <br>
      <h3 class="my-4">Category:  {{category.category}}</h3>
        <br>
        
      
      <a href="{{url_for('category')}}"><h5>Return to Homepage</h5></a>
      
      {%for car in cars%}

      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="#" src="{{car.car_item_pic}}" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3><span> {{car.year}} </span><span> {{car.make}} </span><span> {{car.model}} </span></h3>
          <br>
          <h6>Price: {{car.price}}</h6>
          <h6>Milage: {{car.milage}}</h6>
          <br>
          <p>Seller's Notes: {{car.description}}</p>
          <br>
          <a {% if car.garage_id %} href="{{url_for('car_from_garage', garage_id=car.garage_id, car_id=car.id)}}" {%else%} href="{{url_for('car_from_category', category_id=category.id, car_id=car.id)}}" {%endif%}><h5>Get Details<h5></a>
          
        </div>
      </div>
      <!-- /.row -->

      <hr>
      {%endfor%}
      

    </div>
    <!-- /.container -->

{%endblock%}
