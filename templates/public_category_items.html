{%extends "main.html"%}
{%block content%}
    

        <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Joe's Car Lot></h1>
        <br>
        <h3></h3><small>Category:  {{category.category}}</small>
      </h3>
      <br>
      
      <a href="{{url_for('category')}}">Cancel</a>
      
      {%for car in cars%}

      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="#" src="http://placehold.it/600x300" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3><span> {{car.year}} </span><span> {{car.make}} </span><span> {{car.model}} </span></h3>
          <br>
          <h3>{{car.price}}</h3>
          <br>
          <p>{{car.description}}</p>
          <br>

          <a {% if car.garage_id %} href="{{url_for('specific_car_garage', garage_id=car.garage_id, car_id=car.id)}}" {%else%} href="{{url_for('specific_car_category', category_id=category.id, car_id=car.id)}}" {%endif%}>Get Details</a>
          
        </div>
      </div>
      <!-- /.row -->

      <hr>
      {%endfor%}
      

    </div>
    <!-- /.container -->

{%endblock%}
